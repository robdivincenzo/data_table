<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="./data_table.js"></script>
<link rel="stylesheet" type="text/css" href="./data_table.css" />
<table>
	<tr>
		<td valign="top">

						<td>5</td>

					<tr>
						<td>Jane</td>

					<tr>
						<td>John</td>
						<td>$20</td>
						<td>$45</td>
					</tr>
					<tr>
						<td>Jane</td>
